<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de login</title>
    <link rel="stylesheet" href="./assets/test.css">
    <link rel="stylesheet" href="./src/assets/css/resest.css">
</head>
<body>
    <section id="Sessao">
        <div class="scroll-container">
            <figure>
                <img id="imagem-cadeirante" src="./assets/images/imagem-login.jpeg" alt="mulher acompanhando uma senhora cadeirante" title="mulher acompanhando uma senhora cadeirante">
                <div id="div-botoes">
                    <button class="botao">Botão 1</button>
                    <button class="botao">Botão 2</button>
                </div>
            </figure>
            <main class="pagina-login">
                <div class="login-titulo">
                    <h2 class="login-titulos-meu-acompanhante-esqueda">Meu</h2>
                    <h2 class="login-titulos-meu-acompanhante-center">Acompanhante</h2>
                    <h2 class="login-titulos-meu-acompanhante-direita">Seguro</h2>
                </div>
                <div class="login-form">
                    <form id="form-login">
                        <label class="login-titulos" for="Login">Login:</label><br><br>
                        <input type="text" class="input-login"><br>
                        <label class="login-titulos" for="password">Senha:</label><br><br>
                        <input type="password" class="input-login"><br>
                        <div id="button">
                            <button type="submit" class="button-entrar">Entrar</button>
                            <a id="esqueceu" href="#">Esqueceu sua senha?</a>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </section>
</body>
</html
